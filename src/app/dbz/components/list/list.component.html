<h4>listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"        
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary' : isFirst
        }"
        *ngFor="let character of characterList;
                let i = index;
                let isFirst = first;
                let isLast = last">
        <div >
            {{i + 1}}
            {{character.name}} - Power: {{character.power}}
        </div>

        <button class="btn btn-danger" (click)="emitDeletedCharacterId(character.id)">X</button>
    </li>
    
</ul>
